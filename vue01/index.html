<!DOCTYPE html>
<html>

<head>
    <title>vue demo1</title>
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <div id="app2">
        <!-- <span  v-bind:title="message">mounts online</span> -->
        <span  :title="message">
            mounts online
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">now seen ok</p>
    </div>
    <div id="app4">
        <div v-html="app_msg"></div>
    </div>
    <div id="app5">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app6">
        <p>{{a6_msg}}</p>
        <!-- <button v-on:click="reverseMsg">反转消息</button> -->
        <button @click="reverseMsg">反转消息</button>
    </div>
    <div id="app7">
        <p>{{a7_msg}}</p>
        <input type="text" v-model="a7_msg">
    </div>
    <div id="app8">
        <ol>
            <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item
              v-for="item in groceryList"
              v-bind:todo="item"
              v-bind:key="item.id"
            ></todo-item>
          </ol>
    </div>
    <p>---------------------------------</p>
    <div id="app9">
        <ul>
            <li>无序1</li>
        </ul>
    </div>
    <script>
        Vue.component('todo-item', {
            // todo-item 组件现在接受一个
            // prop 类似于一个自定义attribute
            // 这个prop 名为 todo
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        new Vue({
            el: '#app8',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
        new Vue({
            el: '#app7',
            data: {
                a7_msg: 'hello vue'
            }
        })
    new Vue({
        el: '#app6',
        data: {
            a6_msg: '123456'
        },
        methods: {
            reverseMsg: function(){
                this.a6_msg = this.a6_msg.split('').reverse().join('')
            }
        }
    })
    new Vue({
        el: '#app5',
        data: {
            todos: [
                {text: 'javascript'},
                {text: 'vue'},
                {text: 'node'}
            ]
        }
    })
    new Vue({
        el: '#app4',
        data: {
            app_msg: '<h1>alison</h1>'
        }
    })
    new Vue({
        el: '#app',
        data: {
            message: 'hi vue js'
        }
    })
    new Vue({
        el: '#app2',
        data:{
            message: 'current time: '+ new Date().toLocaleString()
        }
    })
    new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    })
    </script>
</body>
</html>
